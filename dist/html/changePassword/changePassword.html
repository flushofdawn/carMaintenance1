<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/frame/mui.min.css" rel="stylesheet" />
		<link href="../../css/login/style.css" rel="stylesheet" />
		<style>
			.mui-content{
				padding: 10px;
				padding-top: 54px !important;
			}
			.mui-content-padded{
				margin: 0;
			}
			.mui-btn-block{
				padding: 6px 12px;
			}
			.verifyCode{
				position: absolute;
				top: 6px;
				right: 8px;
				width: auto !important;
				padding: 5px 12px !important;
			}
			.mui-spinner-custom{
				color: #FFF;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">修改密码</h1>
		</header>
		<div class="mui-content">
			<h5>用户名：</h5>
			<div class="mui-input-row ">
				<input type="text" placeholder="请输入用户名" class="mui-input" data-input-password="3">
			</div>
			<h5>原密码：</h5>
			<div class="mui-input-row mui-password">
				<input placeholder="请输入原密码" type="password" class="mui-input-password">
			</div>
			<h5>新密码：</h5>
			<div class="mui-input-row mui-password">
				<input placeholder="请输入新密码" type="password" class="mui-input-password">
			</div>
			<div class="mui-input-row mui-password">
				<input placeholder="请再次输入新密码" type="password" class="mui-input-password">
			</div>
			<h5>验证码：</h5>
			<div class="mui-input-row">
				<input type="text" placeholder="请输入验证码" class="mui-input">
				<button type="button" class="mui-btn mui-btn-primary verifyCode">获取验证码</button>
			</div>
			<div class="mui-content-padded">
				<button id='login' type="button" class="mui-btn mui-btn-block mui-btn-primary">确认修改</button>
			</div>
		</div>
		<script src="../../js/frame/mui.min.js"></script>
		<script src="../../js/frame/jquery.min.js"></script>
		<script>
			mui(document.body).on('tap', '.verifyCode', function(e) {
				$(this).attr("disabled",true);
				var time = 30;
				sendCode();

				mui(this)[0].innerHTML = time + "s后重新获取";
				time--;
				var timer = setInterval(function () {
					mui(this)[0].innerHTML = time + "s后重新获取";
					time--;
				}.bind(this),1000);

				setTimeout(function() {
					mui(this)[0].innerHTML = "获取验证码";
					clearInterval( timer );
					mui(this).button('reset');
					$(this).attr("disabled",false);
				}.bind(this), 30*1000 );
			});
			function  sendCode() {
				console.log( 111 );
			}
		</script>
	</body>

</html>
