<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/frame/mui.min.css" rel="stylesheet" />
		<link href="../../css/frame/common.css" rel="stylesheet" />
		<link href="../../css/serviceStore/serviceStore.css" rel="stylesheet" />
	</head>
	<body>
		<div class="myAddress">
			<span class=""><span class="mui-icon mui-icon-location"></span>我的地址</span>
			<a class="refreshAddress">
				<span class="mui-icon mui-icon-loop"></span>
			</a>
		</div>
		<div class="nav mui-row">
			<div class="mui-col-sm-4 mui-col-xs-4 menu" downContent="addressInfo">
				<div>浦东新区<span class="mui-icon mui-icon-arrowdown"></span></div>
			</div>
			<div class="mui-col-sm-4 mui-col-xs-4 menu" downContent="addressInfo">
				<div>排序<span class="mui-icon mui-icon-arrowdown"></span></div>
			</div>
		</div>
		<div class="content">
		</div>

		<div class="downContent">
			<div id="addressInfo" class="mui-row">
				<div class="mui-col-xs-4" >
					<div id="city" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-vertical">
					</div>
				</div>
				<div id="segmentedControlContents" class="mui-col-xs-8" style="border-left: 1px solid #c8c7cc;">
					<div id="item1" class="mui-control-content mui-active">
					</div>
					<div id="item2" class="mui-control-content">
					</div>
					<div id="item3" class="mui-control-content">
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/frame/mui.min.js"></script>
		<script src="../../js/frame/jquery.min.js"></script>
		<script src="../../js/frame/fastclick.js"></script>
		<script src="../../js/frame/common.js"></script>
		<script>
			$(function () {

			})

			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			var menu = $(".menu");
			var downContent = $('.downContent');
			menu.on('tap', function(eve){
				var downTitle = $( this ).attr("downContent");
				var downMenu = $( "#"+ downTitle );
				var spanIcon =  $( this ).find('.mui-icon');
				if( downContent.css( "display" ) == "block" ){
					downContent.fadeOut();
					downMenu.slideUp();
					spanIcon.addClass( "mui-icon-arrowdown" );
					spanIcon.removeClass( "mui-icon-arrowup" );
				}else{
					downContent.fadeIn();
					downMenu.slideDown();
					spanIcon.addClass( "mui-icon-arrowup" );
					spanIcon.removeClass( "mui-icon-arrowdown" );
				}
			});
			$(".downContent").on('click', function(eve){
				$(this).fadeOut();
				$(this).children("div").slideUp();
			});

			var controls = document.getElementById("city");
			var contents = document.getElementById("segmentedControlContents");
			var html = [];
			for (i = 1; i < 10; i++) {
				var strA = '<a class="mui-control-item"  onclick="stopBubble( event )" href="#content' + i + '">选项' + i + '</a>';
				html.push( strA );
			}
			controls.innerHTML = html.join('');
			html = [];
			for (i = 1; i < 10; i++) {
				html.push('<div id="content' + i + '" class="mui-control-content"><ul class="mui-table-view">');
				for (j = 1; j < 21; j++) {
					html.push('<li class="mui-table-view-cell" onclick="stopBubble( event )">第' + i + '个选项卡子项-' + j + '</li>');
				}
				html.push('</ul></div>');
			}
			contents.innerHTML = html.join('');
			//默认选中第一个
			controls.querySelector('.mui-control-item').classList.add('mui-active');
			contents.querySelector('.mui-control-content').classList.add('mui-active');


			$('#addressInfo').click(function () {
				FastClick.attach( document.getElementById("addressInfo") );
			})
			FastClick.attach(document.body);
		</script>
	</body>

</html>
